name = "kanban-app"
main = "src/index.ts"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

[[d1_databases]]
binding = "DB"
database_name = "kanban-app-db"
database_id = "YOUR_DATABASE_ID_HERE"

# To apply the schema locally:
#   npx wrangler d1 execute kanban-app-db --local --file=src/schema.sql
#
# To apply the schema to production:
#   npx wrangler d1 execute kanban-app-db --remote --file=src/schema.sql
